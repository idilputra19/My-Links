<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Links | Instagram Style</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        /* Base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --gradient-bg: linear-gradient(135deg, #833ab4, #fd1d1d, #fcb045);
            --card-bg: rgba(255, 255, 255, 0.12);
            --card-border: rgba(255, 255, 255, 0.18);
            --link-hover-bg: rgba(255, 255, 255, 0.25);
            --highlight-color: #f48fb1;
            --shadow-color: rgba(0, 0, 0, 0.2);
            --text-shadow: 0 1px 3px rgba(0, 0, 0, 0.15);
        }
        
        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: var(--gradient-bg);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 3rem 1rem;
            color: white;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Animated background */
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        /* Floating particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }
        
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
        }
        
        /* Container styling */
        .container {
            max-width: 28rem;
            width: 100%;
            background-color: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 2.5rem;
            box-shadow: 0 15px 35px var(--shadow-color);
            border: 1px solid var(--card-border);
            animation: fadeIn 1s ease-out;
            transform-style: preserve-3d;
            perspective: 1000px;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Profile section */
        .profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 2.5rem;
            position: relative;
        }
        
        .profile-bg {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            width: 140px;
            height: 140px;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0) 70%);
            border-radius: 50%;
            z-index: -1;
        }
        
        .profile-pic-container {
            position: relative;
            margin-bottom: 1.5rem;
        }
        
        .profile-pic {
            width: 8rem;
            height: 8rem;
            border-radius: 50%;
            overflow: hidden;
            border: 4px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.18);
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s ease;
        }
        
        .profile-pic:hover {
            transform: translateZ(10px) rotateX(5deg) rotateY(5deg);
        }
        
        .profile-pic-glow {
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff45e6, #6e5efb, #45caff);
            z-index: -1;
            opacity: 0.5;
            filter: blur(15px);
        }
        
        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        
        .verified-badge {
            position: absolute;
            bottom: 5px;
            right: 5px;
            width: 24px;
            height: 24px;
            background-color: #0095f6;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .username {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-shadow: var(--text-shadow);
            letter-spacing: 0.5px;
        }
        
        .bio {
            opacity: 0.9;
            text-align: center;
            max-width: 20rem;
            line-height: 1.5;
            margin-bottom: 1rem;
        }
        
        /* Stats section */
        .stats {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-value {
            font-weight: 600;
            font-size: 1.25rem;
        }
        
        .stat-label {
            font-size: 0.75rem;
            opacity: 0.8;
        }
        
        /* Story highlights */
        .highlights {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .highlight {
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s ease;
        }
        
        .highlight:hover {
            transform: translateY(-5px);
        }
        
        .highlight-img {
            width: 4rem;
            height: 4rem;
            border-radius: 50%;
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
            padding: 0.25rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .highlight-img:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .highlight-img-inner {
            background-color: #111;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            overflow: hidden;
        }
        
        .highlight-img-inner img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .highlight-img:hover .highlight-img-inner img {
            transform: scale(1.15);
        }
        
        .highlight-text {
            font-size: 0.75rem;
            margin-top: 0.25rem;
            font-weight: 500;
        }
        
        /* Links section */
        .links {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        
        .link {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 14px;
            padding: 1rem 1.25rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            text-decoration: none;
            color: white;
            font-weight: 500;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            overflow: hidden;
            position: relative;
            z-index: 1;
        }
        
        .link::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255,255,255,0.15), rgba(255,255,255,0));
            z-index: -1;
            transition: opacity 0.3s ease;
            opacity: 0;
        }
        
        .link:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.15);
            border-color: rgba(255, 255, 255, 0.4);
        }
        
        .link:hover::before {
            opacity: 1;
        }
        
        .link-content {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .link-icon {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }
        
        .link-text {
            font-weight: 500;
        }
        
        .link:nth-child(1) { animation: fadeInUp 0.5s 0.1s both; }
        .link:nth-child(2) { animation: fadeInUp 0.5s 0.2s both; }
        .link:nth-child(3) { animation: fadeInUp 0.5s 0.3s both; }
        .link:nth-child(4) { animation: fadeInUp 0.5s 0.4s both; }
        .link:nth-child(5) { animation: fadeInUp 0.5s 0.5s both; }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .chevron {
            width: 20px;
            height: 20px;
            stroke-width: 2;
            stroke: white;
            opacity: 0.7;
            transition: all 0.3s ease;
        }
        
        .link:hover .chevron {
            opacity: 1;
            transform: translateX(3px);
        }
        
        /* Social media icons */
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 1.25rem;
            margin-top: 2.5rem;
        }
        
        .social-icon {
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 42px;
            height: 42px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .social-icon:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        /* Footer */
        .footer {
            margin-top: 2.5rem;
            text-align: center;
        }
        
        .footer p {
            opacity: 0.7;
            font-size: 0.75rem;
        }
        
        .heart {
            color: #ff4b75;
            display: inline-block;
            animation: beat 1.5s infinite alternate;
            transform-origin: center;
        }
        
        @keyframes beat {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.3);
            }
        }
        
        /* Responsive adjustments */
        @media (max-width: 480px) {
            .container {
                padding: 2rem 1.5rem;
            }
            
            .profile-pic {
                width: 7rem;
                height: 7rem;
            }
            
            .username {
                font-size: 1.75rem;
            }
            
            .stats {
                gap: 1rem;
            }
            
            .highlight-img {
                width: 3.5rem;
                height: 3.5rem;
            }
        }
    </style>
</head>
